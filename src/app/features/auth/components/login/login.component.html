<!-- Login Yapısı -->
<form class="border" (ngSubmit)="onLogin()">
  <div class="row justify-content-center">
    <img src="https://i.pinimg.com/originals/82/c6/5b/82c65b9bb0a75026fc4c82a438b4cc9b.jpg" alt="">
  </div>
  <div class="form-group row mt-1">
    <input class="form-control border-top-0 border-end-0 border-2 border-start-0 border-dark rounded-0" 
    type="text" style="border: 1px solid bottom!important;"
    placeholder="{{ 'EMAIL' | translate }}" id="username" name="username" [(ngModel)]="loginModel.username" class="form-control" required>
    <small class="required-color" *ngIf="loginModel.username.length === 0">{{ 'REQUIRED_INPUT' | translate }}</small>
  </div>
  <div class="form-group row mt-2">
    <input class="form-control mt-2 border-top-0 border-end-0 border-2 border-start-0 border-dark rounded-0"
    type="password" placeholder="{{ 'PASSWORD' | translate }}"
    id="password" name="password" [(ngModel)]="loginModel.password" class="form-control" required>
    <small class="required-color" *ngIf="loginModel.password.length === 0">{{ 'REQUIRED_INPUT' | translate }}</small>
  </div>
  <div class="form-group row mt-2">
    <div class="form-check col align-items-center d-flex">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label small text-dark mt-1" for="flexCheckDefault" style="margin-left:5px;">
        {{ 'REMEMBER_ME' | translate }}
      </label> 
    </div>
    <div class="form-check col align-items-center text-end"><a [routerLink]="['/auth/resetPassword']">
        <span class="display-inline text-dark small" id="forgot_password">{{ 'FORGOT_PASSWORD' | translate }}</span></a></div>
  </div>
  <div class="form-group row mt-2">
    <div class="d-grid gap-2 mt-2">
      <button class="button btn btn-danger" type="submit">{{ 'LOGIN' | translate }}</button>
    </div>
    <div class="d-grid gap-2 mt-2">
      <button class="button btn btn-light" type="submit" [routerLink]="['/auth/register']">{{ 'NOT_A_REMEMBER_YET' | translate }}</button>
    </div>
  </div>
  <div class="form-group row mt-2">
    <div class="col-6 align-items-center btn btn-light language" [ngClass]="{
      'language-background-red':currentLanguage === 'tr',
      'language-background-white':currentLanguage === 'en'}" (click)="changeLanguage('tr')">
      <img style="width: auto; height: auto;" src="assets/images/languages-flag/tr.svg" alt="{{ 'TURKISH' | translate }}" class="flag-icon">
      &nbsp;<small>{{ 'TURKISH' | translate }}</small>
    </div>
    <div class="col-6 align-items-center btn btn-light language" [ngClass]="{
      'language-background-red':currentLanguage === 'en',
      'language-background-white':currentLanguage === 'tr'}" (click)="changeLanguage('en')">
      <img style="width: auto; height: auto;" src="assets/images/languages-flag/gb-eng.svg" alt="{{ 'ENGLISH' | translate }}" class="flag-icon">
      &nbsp;<small>{{ 'ENGLISH' | translate }}</small>
    </div>
  </div>
</form>
