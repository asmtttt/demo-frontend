<form class="border p-3" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <div class="row justify-content-center w-25 m-auto">
      <img src="https://i.pinimg.com/originals/82/c6/5b/82c65b9bb0a75026fc4c82a438b4cc9b.jpg" alt="">
    </div>
    <div class="form-group row mt-3">
      <div class="text-center">
          <h3 class="mt-1">{{'RESET_PASSWORD' | translate}}</h3>
          <hr style="width:50%; margin: auto;">
      </div>
  </div>
    <div class="mt-3 text-center">
      <p>Sisteme Kayıtlı E Mail Adresinizi Giriniz</p>
    </div>
    <div class="form-group mt-1">
      <input class="form-control border-top-0 border-end-0 border-2 border-start-0 border-dark rounded-0"
        formControlName="email" placeholder="Email" style="border: 1px solid bottom!important;">
        <small class="required-color"
                        *ngIf="showError && (resetPasswordForm.controls.email.invalid || resetPasswordForm.controls.email.errors?.required)">{{
                        'REQUIRED_INPUT' | translate }}</small>
    </div>
    <div class="row mt-3">
      <div class="d-grid gap-2">
        <button class="button btn btn-danger" type="submit">Gönder</button>
      </div>
      <div class="d-grid gap-2 mt-2">
        <button class="button btn btn-light" type="submit" [routerLink]="['/auth/register']">Henüz Üye Değil
          Misiniz?</button>
      </div>
    </div>
  </form>
